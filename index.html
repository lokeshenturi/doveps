<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>
    <main>
        <section>
            <h2>About This Page</h2>
            <p>This is a simple webpage to demonstrate basic HTML and CSS. You can add content here and customize it as you like.</p>
        </section>
        <section>
            <h2>Useful Links</h2>
            <p>Here are some useful links:</p>
            <ul>
                <li><a href="https://www.example.com" target="_blank">Visit Example.com</a></li>
                <li><a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Simple Webpage</p>
    </footer>
</body>
</html>
